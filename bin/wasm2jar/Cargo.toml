[package]
name = "wasm2jar-bin"
version = "0.1.0"
authors = ["Alec Theriault <alec.theriault@gmail.com>"]
edition = "2021"
rust-version = "1.63"
repository = "https://github.com/harpocrates/wasm2jar/tree/main/bin/wast2jar"
categories = ["command-line-utilities", "wasm", "compilers"]

[dependencies]
wasm2jar = { path = "../../lib" }
clap = "3.2.17"
log = "0.4"
env_logger = "0.9"

[[bin]]
name = "wasm2jar"
path = "src/main.rs"
